# Build settings
incremental: true
permalink: pretty
paginate: 10
exclude: ["scss",".idea","_drafts","node_modules","Gruntfile.js","package.json","package-lock.json","Rakefile","Gemfile","Gemfile.lock","README.md","LICENSE",".travis.yml","codecov.yml"]
anchorjs: true # if you want to customize anchor. check out line:181 of `post.html`

future: true
whitelist:
  - jekyll-asciidoc

plugins:
  - jekyll-paginate
  - jekyll-asciidoc
  - jekyll-sitemap

# Asciidoc 设置
asciidoc:
  require_front_matter_header: true
  excerpt_separator: "\n//more\n"
asciidoctor:
  base_dir: :docdir
  safe: unsafe
  attributes:
    - idseparator=_
    - source-highlighter=none
    - icons=font
    - experimental=true
    - imagesdir=/img

highlighter: none
markdown: kramdown
kramdown:
  input: GFM # use Github Flavored Markdown !important
  syntax_highlighter_opts:
    disable: true


# 主题标签
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 3              # 相同标签数量大于这个数，才会出现在首页

# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

